<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>GC Demo</title>

    {% block css %}
        <link href="{% static 'css/homepage.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css"
              href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css"/>
    {% endblock %}
</head>
<body>
<nav class="navbar navbar-light bg-faded navbar-fixed-top">
    <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse"
            data-target="#exCollapsingNavbar2">
        &#9776;
    </button>
    <div class="collapse navbar-toggleable-xs" id="exCollapsingNavbar2">
        <a class="navbar-brand" href="#">GC Demo</a>
        <ul class="nav navbar-nav">
            <li class="nav-item btn-group pull-right">
                <a class="dropdown-toggle nav-link" type="button" id="dropdownMenu1" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-user" aria-hidden="true"></i> {{ request.user.username }}
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <a class="dropdown-item" href="{% url 'auth_logout' %}">Logout</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<div class="wrapper">
    <div class="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li><a {% if tab == 'collection' %}class="active"{% endif %} href="{% url 'dashboard' %}"><i
                    class="fa fa-trash-o" aria-hidden="true"></i> COLLECTIONS</a></li>
            <li><a {% if tab == 'cost' %}class="active"{% endif %} href="{% url 'costs' %}"><i class="fa fa-money"
                                                                                               aria-hidden="true"></i>
                COSTS</a></li>
            <li><a {% if tab == 'area' %}class="active"{% endif %} href="{% url 'areas' %}"><i class="fa fa-map-marker"
                                                                                               aria-hidden="true"></i>
                GARBAGE AREAS</a></li>
            <li><a {% if tab == 'broker' %}class="active"{% endif %} href="{% url 'brokers' %}"><i class="fa fa-users"
                                                                                                   aria-hidden="true"></i>
                BROKERS</a></li>
        </ul>
    </div>
    <div class="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
</div>
{% block extra_js %}
    <!--jQuery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://www.atlasestateagents.co.uk/javascript/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js"
            integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
{% endblock %}
</body>
</html>
